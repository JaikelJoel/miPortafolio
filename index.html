<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/styles/index.css">
  <link href="https://fonts.googleapis.com/css?family=Lato|Muli&display=swap" rel="stylesheet">
  <title>Joel Damian Jaikel</title>
</head>
<body>
  <header class="header">
    <div class="minmax-container">
      <div class="global-container">
        <figure class="header__logo--container">
          <img class="header__logo" src="./assets/images/logo1.png" alt="Logo">
        </figure>
        <nav class="header__nav">
          <ul class="header__menu">
            <li class="header__menu--item"><a href="https://cv-static.jaikeljoel.now.sh/" target="_blank">Curriculum vitae</a></li>
            <li class="header__menu--item"><a href="#portafolio">Proyectos</a></li>
            <li class="header__menu--item"><a href="#contacto">Trabajemos juntos</a></li>
          </ul>
        </nav>
      </div>  
   </div>
  </header>
  <section class="hero">
    <div class="minmax-container">
      <div class="global-container">
        <h1 class="hero__title">
          Hola! Soy <strong>Joel Damian Jaikel</strong><br> <strong>Frontend Developer</strong> con <br>pasión por <strong>la enseñanza</strong>
        </h1> 
          <figure class="hero__img--container">
            <img class="hero__img" src="./assets/images/hero4.jpg" alt="Hero">
          </figure>
      </div>  
   </div>
  </section>
  <section class="projects">
    <div class="minmax-container">
        <h2 id="portafolio">Portafolio</h2>
      <div class="projects__container">
        <figure class="projects__items">
          <a href="https://jaikeljoel.github.io/pageRickAndMorty/">
            <img class="projects__img" src="./assets/images/rickymorty.png" alt="imagen de pagina de rick and morty">
          </a>
        </figure>
        <figure class="projects__items">
          <a href="https://my-blog1-j2woozgs1.now.sh/"></a>
            <img class="projects__img" src="./assets/images/my-blog1.jaikeljoel.now.sh_.png" alt="">
          </a>
        </figure>
        <figure class="projects__items">
          <a href="https://cv-static-git-master.jaikeljoel.now.sh/" target="_blank">
            <img class="projects__img" src="./assets/images/cv-static.jaikeljoel.now.sh1.png" alt="">
          </a>
        </figure>
        <figure class="projects__items">
          <a href="https://jaikeljoel.github.io/pageFreelancer/">
            <img class="projects__img" src="./assets/images/pageFreelancer.png" alt="pagina freelancer">
          </a>  
        </figure>
        <figure class="projects__items">
          <a href="https://my-blog1-j2woozgs1.now.sh/">
          <img class="projects__img" src="./assets/images/my-blog1.jaikeljoel.now.sh_blogs.html.png" alt="">
        </a>
        </figure>
        <figure class="projects__items">
          <a href="https://jaikeljoel.github.io/FrontendStore/" target="_blank">
            <img class="projects__img" src="./assets/images/FrontendStore_.png" alt="imagen de tienda virtual">
          </a>  
        </figure>
      </div>
   </div>
  </section>
  <section class="contact" id="contacto">
    <div class="minmax-container">
      <div class="global-container">
        <form class="contact__form--email" action="">
          <h3>¿Creamos algo juntos?</h3>
          <input type="text" placeholder="Déjame tu email">
          <button>Enviar</button>
        </form>
        <div class="contact__social">
          <a href="https://twitter.com/JaikelJoel" target="_blank" class="contact__social--link twitter"></a>
          <a href="https://github.com/JaikelJoel" target="_blank" class="contact__social--link github"></a>
          <a href="https://www.linkedin.com/in/joel-damian-rodriguez-jaikel-76176b186/" class="contact__social--link linkedin"></a>
        </div>
      </div>  
   </div>
  </section>
  <footer class="footer">
    <div class="minmax-container">
      <h3>Mi Portafolio <span class="footer__corazon">♥</span> Joel Damian Jaikel</h3>
   </div>
  </footer>

</html>
